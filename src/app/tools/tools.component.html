<h4 class="col-12" style="border-bottom:1px solid grey">ToolBox{{index}}</h4>
<div class="row" dragula="VAMPIRES{{index}}" [(dragulaModel)]="tools" id="left">
    <div class="col-12 field pointer shadow-bg" *ngFor="let item of tools">
        <i [ngClass]="item.icon" class="fa pull-left"></i>
        <h6>{{item.name}}</h6>
    </div>
</div>
